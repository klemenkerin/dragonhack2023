<!DOCTYPE html>
<html lang="en">
    <style>
        .fun_mode {
          cursor: url('../static/assets/img/emoji.png') 10 10, auto;
        }
      </style>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Code Assistant</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <!--<a class="navbar-brand" href="#page-top">Code Assistant</a>-->
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link mode" href="#" id="fun_mode">Fun Mode</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" id="header">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase" id="title">Code Assistant</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5" id="quote">The world as we have created it is a process of our thinking. It cannot be changed without changing our thinking.</h2>
                        <a class="btn btn-primary" href="#about" id="enter_button">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8" id="meme_container">
                        <h2 class="text-white mb-4" id="smaller_title">Enter your code</h2>
                        <button class="btn btn-primary btn-fun" id="submit_meme" style="visibility: hidden;">Press me !</button>
                        <div id="meme_div" style="margin-top: 10px;"></div>
                        <button class="btn btn-primary btn-fun" id="offensive_meme" style="visibility: hidden; position: absolute; margin-top: 10px;">I find this meme offensive</button>
                        <textarea id="code" name="code" rows="20" cols="80"></textarea>
                        <div class="row margin-top" id="dropdowns">
                            <div id="drop_down_input" class="col-md-6">
                                <p style="color:white;">Input language</p>
                                <select class="form-select" id="dropdown1">
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="C">C</option>
                                    <option value="C++">C++</option>
                                    <option value="Javascript">Javascript</option>
                                </select>
                            </div>  
                            <div id="drop_down_output" class="col-md-6">
                                <p style="color:white;">Output language</p>
                                <select class="form-select" id="dropdown2">
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="C">C</option>
                                    <option value="C++">C++</option>
                                    <option value="Javascript">Javascript</option>
                                </select>
                            </div>  
                        </div>
                        
                        <div class="margin-top">
                            <button class="btn btn-primary" id="submit_button_explain">Explain</button>
                            <button class="btn btn-primary" id="submit_button_translate">Translate</button>
                            <button class="btn btn-primary" id="submit_button_debug">Debug</button>
                            <button class="btn btn-primary" id="submit_button_structure">Structure</button>
                        </div>
                    </div>
                </div>
                <!--<img class="img-fluid" src="assets/img/ipad.png" alt="..." />-->
            </div>
        </section>
        <!-- Projects-->

        <section class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <p id="content"></p>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <div class="container px-4 px-lg-5">Copyright &copy; Code Assistant 2023</div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
